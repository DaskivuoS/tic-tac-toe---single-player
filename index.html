<!DOCTYPE html>
<html>
<head>
	<title>tic-tac-toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="logic.js"></script>
</head>
<body onload="display_player()">
	<div id="message">
		Computer decides the winner<br>
		<div id="computer_player">Simple Compter Player is ON</div>
	</div>
	<div id="gamebox">
	    <table id="board">
		    <!--
			    the function locate1() upto locate9() helps in identifying which button has been pressed and marks it as pressed
		    -->
		    <tr>
		    	<td class="gameblock"><button class="action" onclick="locate1();" id="one">v</button></td>
		    	<td class="gameblock"><button class="action" onclick="locate2();" id="two">v</button></td>
		    	<td class="gameblock"><button class="action" onclick="locate3();" id="three">v</button></td>
		    </tr>
	    </div>
		    <tr>
		    	<td class="gameblock"><button class="action" onclick="locate4();" id="four">v</button></td>
		    	<td class="gameblock"><button class="action" onclick="locate5();" id="five">v</button></td>
		    	<td class="gameblock"><button class="action" onclick="locate6();" id="six">v</button></td>
		    </tr>
	    </div>
		    <tr>
		    	<td class="gameblock"><button class="action" onclick="locate7();" id="seven">v</button></td>
		    	<td class="gameblock"><button class="action" onclick="locate8();" id="eight">v</button></td>
		    	<td class="gameblock"><button class="action" onclick="locate9();" id="nine">v</button></td>
		    </tr>
	    </table>
	    <div id="key">
		    Player 1 is assigned the sybmol         -> x<br>
		    Player 2 is assigned the sybmol         -> o<br>
		    <div id="now_play"></div>
		    <div id="winner"></div>
	    </div>

	    <button class="next" onclick="showbutt()">Get more options</button>
	</div>
    <div id="utilities">
    	<button class="links" onclick="togame()">Go back to game</button><br>
        <button class="links" onclick="refresh()">Get a fresh new game</button><br>
        <button class="links" onclick="initialize_simple()" id="simple_player_button">Activate the simple automated player</button><br>
        <button class="links" onclick="initialize_complex()" id="complex_player_button">Activate the complex automated player</button><br>
        <button class="links" onclick="window.location.href = 'against_self.html';">Watch machine play against itself !</button><br>
	</div>
	<div id="player_choice_simple">
		<button class="simple_gamer_computer" onclick="select_opponent_1()">Select Player 1 as your opponent</button>
		<button class="simple_gamer_computer" onclick="select_opponent_2()">Select Player 2 as your opponent</button>
	</div>
	<div id="player_choice_complex">
		<button class="complex_gamer_computer" onclick="select_opponent_1_complex()">Select Player 1 as your opponent</button>
		<button class="complex_gamer_computer" onclick="select_opponent_2_complex()">Select Player 2 as your opponent</button>
	</div>
</body>
</html>
